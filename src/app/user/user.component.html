<div id="heading" class="userDiv">
    <p class="h1 text-center"><i>User Registration</i></p>
</div>
<div id="form" class="userDiv">
    <div class="mb-3">
        <label for="username" class="form-label">User Name</label>
        <input type="text" [(ngModel)]="fullName" class="form-control" id="username" placeholder="Enter user name">
    </div>
  <div class="mb-3">
    <label for="useremail" class="form-label">User Email</label>
    <input type="email" [(ngModel)]="userEmail" [disabled]="isDisabled" class="form-control" id="useremail" placeholder="Enter user mailid">
  </div>
  <div class="mb-3">
    <label for="usercell" class="form-label">User cell Number</label>
    <input type="text" [(ngModel)]="userCell" class="form-control" id="usercell" placeholder="Enter user cell">
  </div>
  <div class="mb-3">
    <label for="useradr" class="form-label">User address</label>
    <div class="text-center">
        <div class="row">
          <div class="col">
            <input type="text" [(ngModel)]="line1" class="form-control" id="useradr" placeholder="line 1">
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="line2" class="form-control" id="useradr" placeholder="line 2">
          </div>
          <div class="col">
            <input type="number" [(ngModel)]="pin" class="form-control" id="useradr" placeholder="pin code">
          </div>
        </div>
      </div>
  </div>
  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea [(ngModel)]="message" class="form-control" id="message" rows="3"></textarea>
</div>
<button type="button" *ngIf="isActiveButton" (click)="saveOrUpdate()" class="btn btn-primary">Save user</button>
<button type="button" *ngIf="!isActiveButton" (click)="updateButton()" class="btn btn-primary">Update user</button>
</div>
<div id="table" class="userDiv">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Cell Number</th>
            <th scope="col">User address</th>
            <th scope="col">Message</th>
            <th scope="col">Update User</th>
            <th scope="col">Delete User</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
                <tr *ngFor="let user of users; index as id">
                    <td>{{id+1}}</td>
                    <td>{{user.userName}}</td>
                    <td>{{user.userEmail}}</td>
                    <td>{{user.cellNumber}}</td>
                    <td>{{user.address.line1 +", "+user.address.line2 +", "+user.address.pin}}</td>
                    <td>{{user.message}}</td>
                    <td>
                        <svg (click)="updateRecord(user)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                        </svg>
                    </td>
                    <td>
                        <svg (click)="removeRecord(user.userEmail)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                        </svg>
                    </td>
                </tr>    
        </tbody>
      </table>
</div>
